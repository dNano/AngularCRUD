<!-- This will hide when $scope.online is true (set in listeners created in controllers.js) -->
<div class="alert alert-warning" ng-hide="online">
   Working Offline. Changes will be saved when an Internet connection is restored.
</div>

<div class="well well-sm">
   <table class="table table-striped">
      <thead>
         <tr><h3>Contact List</h3></tr>
         <tr><th>#</th><th>Name</th></tr>
      </thead>
      <tbody>
         <tr ng-repeat="person in contacts | orderBy:'id'">
            <td>{{$index}}</td>
            <td><a href="#/view/{{person.id}}">{{person.firstName}} {{person.lastName}}</a></td>
         </tr>
      </tbody>
   </table>
</div>
