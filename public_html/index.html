<!doctype html>
<html lang="en" ng-app="angularcrud">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link rel="stylesheet" href="lib/bootstrap.css">

   <!-- Angular - In head because use of ng-cloak on body tag -->
   <script src="lib/angular.js"></script>

   <title>AngularJS CRUD Example</title>
</head>

<!-- Prevent the template from being briefly displayed in its raw (uncompiled) form while application is loading -->
<body ng-cloak>
   <div class="container">
      <p></p>

      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">AngularJS CRUD</a>
          </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               <li id="menu-list">    <a href="#/">Contact List</a></li>
               <li id="menu-new">     <a href="#/new">New Contact</a></li>
               <li id="menu-loaddata"><a href="#/load">Initialize Data</a></li>
               <li id="menu-settings"><a href="#/settings">Settings</a></li>
            </ul>
          </div>

        </div>
      </div>

      <div class="row">
         <div class="col-md-12">
            <div ng-view></div> <!-- This is where Angular will swap in our templates. -->
         </div>
      </div>

   </div>

   <!-- Load JS files at bottom so page loads faster. -->
   <script src="lib/jquery.js"></script>
   <script src="lib/angular-messages.js"></script>
   <script src="lib/angular-route.js"></script>
   <script src="lib/bootstrap.js"></script>
   <script src="lib/localforage.js"></script>

   <!-- Load our application JavaScript files. -->
   <script src="js/app.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/services.elasticsearch.js"></script>

</body>
</html>
